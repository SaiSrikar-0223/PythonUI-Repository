
<!DOCTYPE html>
<html>
    <head>
        <title> Link Styles </title>
        <style>
            a:link{
                color: cadetblue;
                text-decoration: none;
            }
            a:visited{
                color: chocolate;
            }
            a:active{
                color: red;
            }
            a:hover{
                background-color: aqua;
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class = "linkstates">
            <div>
                <a href = "https://www.apollohospitals.com/"> Link1 </a>
            </div>
            <div>
                <a href = "https://www.flipkart.com/"> Link2 </a>
            </div>
            <div>
                <a href = "https://us06web.zoom.us/meeting#/upcoming"> Link3 </a>
            </div>
        </div>
    </body>
</html>
