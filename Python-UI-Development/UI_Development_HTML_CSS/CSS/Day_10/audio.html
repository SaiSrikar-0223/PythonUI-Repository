<!DOCTYPE html>
<html>
    <head>
        <title> Audio Tag </title>
    </head>
    <body>
        <audio controls muted loop autoplay>
            <source src = "song.mp3">
            <source src = "song.ogg">
        </audio>
        <audio controls muted>
            <source src = "song.mp3">
            <source src = "song.ogg">
        </audio>
    </body>
</html>
