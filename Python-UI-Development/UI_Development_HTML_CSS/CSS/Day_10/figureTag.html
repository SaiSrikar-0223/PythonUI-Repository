<!DOCTYPE html>
<html>
    <head>
        <title> Figure Tag</title>
    </head>
    <body>
        <figure>
            <img src="Image02.jpeg" height="400px" width="400px" alt="Image Is not loading">
            <figcaption> fig: Image with Nature </figcaption>

            <img src="Image01.jpeg" height="400px" width="400px" alt = "Image is not loading">
            <figcaption> Random Image </figcaption>
        </figure>
        <img src="Image02.jpeg" height="400px" width="400px" alt="Image Is not loading">
        <img src="Image01.jpeg" height="400px" width="400px" alt = "Image is not loading">
    </body>
</html>
