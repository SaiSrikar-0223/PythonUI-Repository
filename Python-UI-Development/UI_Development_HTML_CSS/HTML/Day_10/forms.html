<!DOCTYPE html>
<html>
    <head>
        <title> Forms </title>
    </head>
    <body>
        <form>
            <div>
                <label> Gender: </label>
                <input type = "radio" name = "g"> <label> Male </label>
                <input type = "radio" name = "g"> <label> Female </label>
                <input type = "radio" name = "g"> <label> Other </label>
            </div><br>

            <div>
                <label> Time: </label>
                <input type = "datetime-local">
            </div><br>

            <div>
                <label> Month: </label>
                <input type = "month">
            </div><br>

            <div>
                <label> Rating the Faculty: </label>
                <input type = "range" min = "1" max = "5">
            </div><br>

            <div>
                <label> Chose the Color: </label>
                <input type = "color">
            </div><br>

            <div>
                <label> Time: </label>
                <input type = "time">
            </div><br>

            <div>
                <label> Week number: </label>
                <input type = "week">
            </div><br>

            <div>
                <label> Upload your CV: </label>
                <input type = "file">
            </div><br>
        
            <div>
                <label> Social Media Profiles: </label><br>
                <input type = "url"> <label> Twitter: </label><br><br>
                <input type = "url"><label> Linkedin: </label><br><br>
                <input type = "url"><label> Facebook: </label><br>
            </div><br>

            <div>
                <label> Select Your Hobbies: </label><br>
                <input type = "checkbox"> <label> Reading Books </label>
                <input type = "checkbox"> <label> Reading Novels </label>
                <input type = "checkbox"> <label> Writing Stories </label>
                <input type = "checkbox"> <label> Writing Songs </label>
                <input type = "checkbox"> <label> Playing Online Games </label>
                <input type = "checkbox"> <label> Playing Outdoor Games </label>
                <input type = "checkbox"> <label> Watching Movies </label>
                <input type = "checkbox"> <label> Chatting with Friends </label>
                <input type = "checkbox"> <label> Surfing </label>
            </div>
        </form>
    </body>
</html>
