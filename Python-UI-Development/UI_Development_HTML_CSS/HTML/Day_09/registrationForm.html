<!DOCTYPE html>
<html>
    <head>
        <title> Registration Form </title>
    </head>
    <body>
        <div>
            <img src = "https://www.ashokitech.com/assets/images/logo2.jpg">
        </div>
        <center>
            <h1> Registration Form </h1>
        </center>
        <form>
            <div>
                <div>
                    <label> First Name: </label>
                    <input type="text"><br>
                </div><br>
                <div>
                    <label> Confirm First Name: </label>
                    <input type="text">
                </div><br>
                <div>
                    <label> Full Name: </label>
                    <input type = "hidden">
                </div><br>
                <div>
                    <label> Mobile Number: </label>
                    <input type = "number">
                </div><br>
                <div>
                    <label> Mobile Number: </label>
                    <input type="tel"> 
                </div><br>
                <div>
                    <label> Email: </label>
                    <input type="email">
                </div><br>
                <div>
                    <input type="button" value="submit">
                </div><br>
                <div>
                    <input type="submit" value = "Register">
                </div><br>
                <div>
                    <input type = "reset">
                </div><br>
                <div>
                    <input type = "button" value = "previous">
                    <input type = "button" value="next">
                </div><br>
                <div>
                    <label> Date Of Birth: </label>
                    <input type = "date">
                </div><br>
                <div>
                    <label> Password: </label>
                    <input type="password">
                </div>
            </div>
        </form>
    </body>
</html>
