<!DOCTYPE html>
<html>
    <head>
        <title> Professional Form </title>
    </head>
    <body>
        <h1> Online Application Form </h1>
        <form>
            <fieldset>
                <legend> Personal Information </legend>
                <label> Name: </label>
                <input type="text"><br>
                <label> Confirm name: </label>
                <input type="text">
            </fieldset><br>
            <fieldset>
                <legend> Educational Details </legend>
                <label> Graduation: </label>
                <input type="text"><br>
                <label> Intermediate (10 + 2): </label>
                <input type="text"><br>
                <label> SSC: </label>
                <input type="text">
            </fieldset>
            <input type="submit">
        </form>
    </body>
</html>
