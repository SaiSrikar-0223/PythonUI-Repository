        string can define in three ways:
            no character data representation
            1) using single quotes
            2) using double quotes
            3) back-tik operator

       let str;

       str = 'a';   // string
       console.log(typeof str);

       str = 'javascript';

       str = "Programming Language";

       str = `JavaScript Compiler`;
