<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Enable the strict mode
        "use strict";
        /*
            variable declared with "let type" and with the name "a"
            and assigned a value "100".
        */
        let a;
        a = 100; // assignment
        // Variable declaration and assignment is called as Initialization.
        var b = 123; // initialization
        document.write("a = "+a+"<br>");
        document.write("b = "+b);
        // all the variables are printed here
    </script>
</body>
</html>
