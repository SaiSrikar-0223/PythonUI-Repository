<!DOCTYPE html>
<html>
    <script>
        a = 123;

        document.write(a);
        document.write(typeof(a)); // number

        a = 1.23;

        document.write(a);
        document.write(typeof(a)); // number

        a = "hello";

        document.write(a);
        document.write(typeof(a)); // string
    </script>
</html>
